<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-xl"></i></span>
          <span><i class="fas fa-music fa-xl"></i></span>
          <span><a href="settings.html"><i class="fas fa-cog fa-xl"></i></a></span>
          <span class="screen-header__icons-dot"></span>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://avatars.githubusercontent.com/u/110523886?v=4"
                class="user-componet__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">yougotmyphone</h4>
                <h6 class="user-component__subtitle">
                  +1 787-493-4219 <i class="fa-solid fa-circle-exclamation fa-sm"></i>
                </h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
          <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-regular fa-calendar"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-hard-drive"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-face-smile-beam"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-paint-roller"></i><span>Themes</span></div>
          </div>
          <div class="icon-row icon-row__under">
            <div class="icon-row__icon"><i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-comments"></i><span>Openchat</span></div>
            <div class="icon-row__icon-empty"></div>
            <div class="icon-row__icon-empty"></div>
         </div>
          <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icons-icon">
                    <div class="more-suggestions__icons-image"><i class="fa-solid fa-quote-right"></i></div>
                    <span class="more-suggestions__icons-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icons-icon">
                    <div class="more-suggestions__icons-image"><img src="https://t1.kakaocdn.net/friends/kfo-common/pcrtn/img_charInfo.png" /></div>
                    <span class="more-suggestions__icons-text">Kokoa friends</span>
                </div>
                <div class="more-suggestions__icons-icon">
                    <div class="more-suggestions__icons-image"><img src="https://img.tapimg.net/market/icons/50f822a04ef8e4414e97f38367c95ca7_360.png?imageMogr2/auto-orient/strip"></div>
                    <span class="more-suggestions__icons-text">Friends Gem</span>
                </div>
                <div class="more-suggestions__icons-icon empty">
                  <div class="more-suggestions__icons-image"></div>
                  <span class="more-suggestions__icons-text"></span>
                </div>
            </div>
            </div>
          </div>
        </main>
    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/92e8c68d82.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
